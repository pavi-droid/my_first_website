<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dog Lovers Paradise</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="hero">
    <h1>Welcome to Dog Lovers Paradise üê∂</h1>
    <p>Because every dog deserves love and treats!</p>
  </header>

  <section class="gallery">
    <h2>Adorable Dogs Gallery</h2>
    <div class="image-grid">
      <img src="https://placedog.net/400/300?id=1" alt="Dog 1">
      <img src="https://placedog.net/400/300?id=2" alt="Dog 2">
      <img src="https://placedog.net/400/300?id=3" alt="Dog 3">
      <img src="https://placedog.net/400/300?id=4" alt="Dog 4">
    </div>
  </section>

  <section class="form-section">
    <h2>Join Our Pack!</h2>
    <form id="dogForm">
      <label for="dogName">Your Dog's Name:</label>
      <input type="text" id="dogName" name="dogName" required />
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Dog Lovers Paradise. Woof you!</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
